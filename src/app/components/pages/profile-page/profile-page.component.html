@let u = user$ | async;

<div class="h-screen profile-page">
    <app-navigation />
    <main class="h-100 p-4">
        @if(u !== null) {
        <div class="w-1/3 min-w-sm flex flex-col gap-8 p-4 rounded-md user-card">
            <div>
                <h1 class="text-xl">{{ u.firstName }}</h1>
                <small>&#64;{{ u.username }}</small>
            </div>
            <button
                (click)="logout()"
                class="w-fit bg-red-400 text-white hover:bg-red-500 py-2 px-16 rounded-md cursor-pointer"
            >
                Выйти
            </button>
        </div>
        } @else {
        <div class="w-full flex justify-center">
            <div class="rounded-md user-card">
                <a class="block py-4 px-8" routerLink="/login">Войти в аккаунт</a>
            </div>
        </div>
        }
    </main>
</div>
