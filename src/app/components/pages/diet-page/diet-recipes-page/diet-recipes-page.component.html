@let isReady = isReady$ | async; @let recipes = recipes$ | async;

<div class="flex justify-center w-full">
    <div class="grid grid-cols-2 gap-4 w-full max-w-280">
        @if (isReady) { @for(recipe of recipes; track recipe.id) {
        <div class="grid grid-rows-[200px_1fr]">
            <div class="relative flex justify-center w-full">
                <img class="absolute brightness-55 w-full h-full object-cover rounded-t-xl" [src]="recipe.imageUrl" [alt]="recipe.title" />
                <img class="z-2 w-auto h-full object-contain" [src]="recipe.imageUrl" [alt]="recipe.title" />
            </div>
            <div class="border-1 border-pink-300 border-t-0 rounded-b-xl p-8">
                <small class="text-sm text-gray-600">Опубликовано {{ recipe.creationDate | date : 'short' }}</small>
                <h2 class="text-2xl font-bold mt-2">{{ recipe.title }}</h2>
                <p class="mt-4" [innerHTML]="recipe.description"></p>
            </div>
        </div>
        } @empty {
        <p class="p-4">Пусто</p>
        } } @else {
        <p class="p-4">Загрузка рецептов...</p>
        }
    </div>
</div>
